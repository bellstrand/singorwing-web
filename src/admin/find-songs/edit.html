<template>
	<div class="find-song-edit">
		<form>
			<div class="form-group">
				<label for="name">Song - Artist</label>
				<select value.bind="findSong.song" id="song">
					<option value="" selected>Select Song - Artist</option>
					<option repeat.for="song of songs" value="${song._id}">${song.name} - ${song.artist.name}</option>
				</select>
			</div>

			<div class="form-group">
				<label for="phrase">Phrase</label>
				<input value.bind="findSong.phrase" type="text" id="phrase" />
			</div>

			<div class="form-group">
				<label for="difficulty">Difficulty ${findSong.difficulty}</label>
				<input value.bind="findSong.difficulty" type="range" min="1" max="10" id="difficulty" />
			</div>

			<div class="form-group">
				<button if.bind="!findSong._id" click.delegate="create()" class="btn btn-block btn-success create">Create</button>
				<button if.bind="findSong._id" click.delegate="update()" class="btn btn-success btn-left update">Update</button>
				<button if.bind="findSong._id" click.delegate="destroy()" class="btn btn-danger btn-right update">Delete</button>
			</div>
		</form>
	</div>
</template>
