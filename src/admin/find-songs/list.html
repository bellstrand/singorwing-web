<template>
	<div class="find-song-list">
		<div class="controls">
			<input value.bind="search" type="text" class="search" placeholder="Search" change.bind="filter(search)" />
			<a class="new btn btn-primary" route-href="route: find-song-create">New</a>
		</div>
		<table class="table-striped">
			<thead>
				<tr>
					<th>Song</th>
					<th>Artist</th>
					<th>Phrase</th>
					<th>Difficulty</th>
				</tr>
			</thead>
			<tbody class="table-hover">
				<tr repeat.for="findSong of filteredFindSongs" click.delegate="router.navigateToRoute('find-song-edit', { id: findSong._id })">
					<td>${findSong.song.name}</td>
					<td>${findSong.song.artist.name}</td>
					<td>${findSong.phrase}</td>
					<td>${findSong.difficulty}</td>
				</tr>
			</tbody>
		</table>
	</div>
</template>
