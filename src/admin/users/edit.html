<template>
	<div class="user-edit">
		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<input value.bind="user.name" type="text" id="name"/>
			</div>

			<div class="form-group">
				<label for="username">Username</label>
				<input value.bind="user.username" type="text" id="username"/>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input value.bind="user.email" type="text" id="email"/>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input value.bind="user.password" type="text" id="password"/>
			</div>

			<select size.bind="authorities.length" multiple>
				<option repeat.for="authority of authorities">${authority}</option>
			</select>
		</form>
	</div>
</template>
