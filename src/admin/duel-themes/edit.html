<template>
	<div class="duel-theme-edit">
		<form>
			<div class="form-group">
				<label for="theme">Theme</label>
				<input value.bind="duelTheme.theme" type="text" id="theme" />
			</div>

			<div class="form-group">
				<label for="difficulty">Difficulty ${duelTheme.difficulty}</label>
				<input value.bind="duelTheme.difficulty" type="range" min="1" max="10" id="difficulty" />
			</div>

			<div class="form-group">
				<button if.bind="!duelTheme._id" click.delegate="create()" class="btn btn-block btn-success create">Create</button>
				<button if.bind="duelTheme._id" click.delegate="update()" class="btn btn-success btn-left update">Update</button>
				<button if.bind="duelTheme._id" click.delegate="destroy()" class="btn btn-danger btn-right update">Delete</button>
			</div>
		</form>
	</div>
</template>
