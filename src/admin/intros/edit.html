<template>
	<div class="intro-edit">
		<form>
			<div class="form-group">
				<label for="name">Song - Artist</label>
				<select value.bind="intro.song" id="song">
					<option value="" selected>Select Song - Artist</option>
					<option repeat.for="song of songs" value="${song._id}">${song.name} - ${song.artist.name}</option>
				</select>
			</div>

			<div class="form-group">
				<label for="videoId">Video ID</label>
				<input value.bind="intro.videoId" type="text" id="videoId" />
			</div>

			<div class="form-group">
				<label for="start">Start</label>
				<input value.bind="intro.start" type="number" id="start" />
			</div>

			<div class="form-group">
				<label for="end">End</label>
				<input value.bind="intro.end" type="number" id="end" />
			</div>

			<div class="form-group">
				<label for="chorus">Chorus</label>
				<input value.bind="intro.chorus" type="number" id="chorus" />
			</div>

			<div class="form-group">
				<label for="difficulty">Difficulty ${intro.difficulty}</label>
				<input value.bind="intro.difficulty" type="range" min="1" max="10" id="difficulty" />
			</div>

			<div class="form-group">
				<button if.bind="!intro._id" click.delegate="create()" class="btn btn-block btn-success create">Create</button>
				<button if.bind="intro._id" click.delegate="update()" class="btn btn-success btn-left update">Update</button>
				<button if.bind="intro._id" click.delegate="destroy()" class="btn btn-danger btn-right update">Delete</button>
			</div>
		</form>
	</div>
</template>
