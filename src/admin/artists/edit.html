<template>
	<div class="artist-edit">
		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<input value.bind="artist.name" type="text" id="name" autofocus />
			</div>

			<div class="form-group">
				<label for="genre">Genre</label>
				<select value.bind="artist.genre" id="genre">
					<option repeat.for="genre of genres">${genre}</option>
				</select>
			</div>

			<div class="form-group">
				<label for="decade">Decade</label>
				<input value.bind="artist.decade" type="text" id="decade" />
			</div>

			<div class="form-group">
				<label for="origin">Origin</label>
				<input value.bind="artist.origin" type="text" id="origin" />
			</div>

			<div class="form-group">
				<label for="image">Image</label>
				<input files.bind="artist.image" type="file" accept="image/*" id="image" />
			</div>

			<div class="form-group">
				<label for="language">Language</label>
				<select value.bind="artist.language" id="language">
					<option repeat.for="language of languages">${language}</option>
				</select>
			</div>

			<div class="form-group">
				<label for="members">Members</label>
				<textarea value.bind="artist.members" rows="6" id="members"></textarea>
			</div>

			<div class="form-group">
				<label for="biography">Biography</label>
				<textarea value.bind="artist.biography" rows="10" id="biography"></textarea>
			</div>

			<div class="form-group">
				<button if.bind="!artist._id" click.delegate="create()" class="btn btn-block btn-success create">Create</button>
				<button if.bind="artist._id" click.delegate="update()" class="btn btn-success btn-left update">Update</button>
				<button if.bind="artist._id" click.delegate="destroy()" class="btn btn-danger btn-right update">Delete</button>
			</div>
		</form>
	</div>
</template>
