<template>
	<div class="song-list">
		<div class="controls">
			<input value.bind="search" type="text" class="search" placeholder="Search" change.bind="filter(search)" />
			<a class="new btn btn-primary" route-href="route: song-create">New</a>
		</div>
		<table class="table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Artist</th>
					<th>Genre</th>
				</tr>
			</thead>
			<tbody class="table-hover">
				<tr repeat.for="song of filteredSongs" click.delegate="router.navigateToRoute('song-edit', { id: song._id })">
					<td>${song.name}</td>
					<td>${song.artist.name}</td>
					<td>${song.genre}</td>
				</tr>
			</tbody>
		</table>
	</div>
</template>
