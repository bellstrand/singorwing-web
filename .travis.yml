sudo: required

language: node_js

node_js:
  - "6"

services:
  - docker

before_script:
  - jspm install

script:
  - gulp lint
  - gulp export

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    export REPO=bellstrand/singorwing-web;
    docker build -f Dockerfile -t $REPO:latest -t $REPO:$TRAVIS_TAG .;
    docker push $REPO;
    fi

notifications:
  email: false
